<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List with Checkmarks</title>
    <style>
      .task-list {
        list-style: none;
        padding: 0;
      }
      .task-item {
        cursor: pointer;
        padding: 8px;
        border: 1px solid #ccc;
        margin-bottom: 5px;
        border-radius: 5px;
        display: flex;
        align-items: center;
      }
      .task-item.completed {
        text-decoration: line-through;
        color: #888;
      }
      .checkmark {
        width: 20px;
        height: 20px;
        border: 1px solid #000;
        margin-right: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .checkmark.completed {
        background-color: #4caf50;
      }
    </style>
  </head>
  <body>
    <h2>Task List</h2>
    <ul id="taskList" class="task-list">
      <!-- Tasks will be inserted here dynamically -->
    </ul>

    <button onclick="testToggleCheckmark()">Test Toggle Checkmark</button>

    <script>
      // Sample tasks
      const tasks = [
        { id: "1", title: "Task 1", completed: false },
        { id: "2", title: "Task 2", completed: false },
        { id: "3", title: "Task 3", completed: false },
      ];

      // Function to toggle the completion status of a task
      function toggleCheckmark(id) {
        const task = tasks.find((task) => task.id === id);
        if (task) {
          task.completed = !task.completed;
          renderTasks(); // Re-render tasks to update the UI
        }
      }

      // Function to render tasks in the UI
      function renderTasks() {
        const taskListElement = document.getElementById("taskList");
        taskListElement.innerHTML = ""; // Clear existing tasks

        tasks.forEach((task) => {
          const taskItemElement = document.createElement("li");
          taskItemElement.className = `task-item ${
            task.completed ? "completed" : ""
          }`;
          taskItemElement.innerHTML = `
      <div class="checkmark ${
        task.completed ? "completed" : ""
      }" onclick="toggleCheckmark('${task.id}')">âœ“</div>
      <span>${task.title}</span>
    `;
          taskListElement.appendChild(taskItemElement);
        });
      }

      // Test function to verify toggleCheckmark functionality
      function testToggleCheckmark() {
        // Simulate toggling the first task
        const taskId = "1";
        const originalStatus = tasks.find(
          (task) => task.id === taskId
        ).completed;
        toggleCheckmark(taskId);

        // Check if the status has been toggled
        const updatedStatus = tasks.find(
          (task) => task.id === taskId
        ).completed;
        if (originalStatus !== updatedStatus) {
          console.log(
            `Test PASSED: Task ${taskId} status was toggled successfully.`
          );
        } else {
          console.error(`Test FAILED: Task ${taskId} status was not toggled.`);
        }
      }

      // Initial rendering of tasks
      renderTasks();
    </script>
  </body>
</html>
